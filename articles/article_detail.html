<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- Font Awesome Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/detail.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/loader.js"></script>
    <script src="/static/js/index.js"></script>
    <script src="/static/js/articleDetail.js"></script>

    <title>띵곡맛집 | 상세페이지</title>
</head>

<body>
    <header></header>
    <main>
        <div>
            <div class="detail-box">
                <div class="left-container dt-content-box">
                    <!-- <h2 class="text-center">상세 게시글 보기</h2> -->
                    <div class="dt-title-bar">
                        <div id="detail-title">
                        </div>
                        <div class="dt-user-bar">
                            <div id="detail-user">
                            </div>
                            <div id="detail-time">
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div id="detail-img">
                    </div>
                    <div id="detail-content">
                    </div>
                    <div id="btns">
                    </div>
                    <hr>
                    <div id="youtube-container">
                        <!-- 유튜브 URL? 들어가는 곳 -->
                    </div>
                    <hr>
                </div>
                <div class="right-container dt-content-box">
                    <!-- <div class="container w-50 mt-3"> -->
                    <div id="comment-box">
                        <div class="container mt-3 p-0">
                            <h2 class="text-center">댓글 보기</h2>
                            <ul class="list-unstyled" id="comments-list"></ul>
                            <div class="row mt-5 mb-5 m-auto align-items-center">
                                <div class="col-10 p-0">
                                    <input type="text" id="new-comment" class="form-control"
                                        placeholder="please comment(Limit 100byte)" maxlength="100">
                                </div>
                                <div class="col d-grid gap-0 d-md-flex justify-content-md-end p-0">
                                    <button type="button" class="btn btn-outline-secondary btn-sm text-nowrap"
                                        onclick="submitComment()">등록</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
