<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/css/index.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/static/css/article.css">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <title>Article Create</title>
</head>

<body>
  <header></header>
  <main>
    <h1>게시글 생성하기</h1>
    <form>
      <div class="input-group mb-3">
        <span class="input-group-text">제목</span>
        <input name="" id="article_title" type="text" class="form-control"
          aria-label="Amount (to the nearest dollar)" />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text ">글 내용</span>
        <textarea name="" id="article_content" cols="30" rows="10" class="form-control"
          aria-label="With textarea"></textarea>
      </div>
      <div class="input-group mb-3">
        <input name="file" type="file" class="form-control" id="file" aria-describedby="inputGroupFileAddon03"
          aria-label="Upload">
      </div>
      <button id="submit-btn" class="btn btn-secondary align-self-center" type="button" onclick="postArticle()">
        등록하기
      </button>
    </form>
  </main>
  <footer></footer>
  <script src="../static/js/api.js"></script>
  <script src="../static/js/loader.js"></script>
  <script src="../static/js/index.js"></script>
  <script src="../static/js/articleDetail.js"></script>
  <script src="../static/js/articleUpdate.js"></script>
  <script src="../static/js/articleCreate.js"></script>
</body>

</html>
