<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/loader.js"></script>
    <script src="/static/js/index.js"></script>

    <title>띵곡맛집 | 홈</title>
</head>

<body>
    <header></header>
    <main>
        <form>
            <div class="mx-auto input-group mt-5">
                <div class="mx-auto d-flex">
                    <input id="query" type="text" class="form-control" style="width: 40vw;" placeholder="검색어 입력"
                        aria-label="search" onkeydown="handleSearchBtn(event)" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="button-addon2"
                        onclick="handleSearch()">검색</button>
                </div>
            </div>
        </form>
        <div class="container mt-5 mb-5">
            <div class="row gap-5">
                <div class="col text-center border border-primary p-1">
                    좋아요를 많이 받은 댓글
                </div>
                <div class="col text-center border border-primary p-1">
                    최근 올라온 게시물
                </div>
            </div>
            <div class="row gap-5">
                <ul class="col pt-3" id="most-like-comment">
                </ul>
                <ul class="col pt-3" id="recently-article">
                </ul>
            </div>
        </div>
    </main>
    <footer></footer>
    <div class="toast-container" style="position: fixed;">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
            style="width: fit-content;">
            <div class="toast-header">
                <strong class="me-auto">카카오페이로 후원하기 아래 QR코드를 스캔하세용</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" style="text-align: center;">
                <img class="toast-img" style="width: 25vw;"
                    src="https://imagedelivery.net/HJp5QxdhWUPJCBwwKFtO-A/ea73c8c5-49ee-46b3-4cdf-c06276a38400/public">
            </div>
        </div>
    </div>
    <div id="liveToastFaq" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Hello! Welcome to our site!
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</body>

</html>
